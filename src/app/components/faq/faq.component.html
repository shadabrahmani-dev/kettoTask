<div class="container mt-4">
      <h2 class="mb-4">Frequently Asked Questions</h2>
      
      <div class="accordion" id="faqAccordion">
        <div class="accordion-item" *ngFor="let faq of faqs; let i = index">
          <h2 class="accordion-header" [id]="'heading' + i">
            <button 
              class="accordion-button collapsed" 
              type="button" 
              data-bs-toggle="collapse" 
              [attr.data-bs-target]="'#collapse' + i"
              [attr.aria-expanded]="false" 
              [attr.aria-controls]="'collapse' + i">
              {{ faq.question }}
            </button>
          </h2>
          <div 
            [id]="'collapse' + i" 
            class="accordion-collapse collapse" 
            [attr.aria-labelledby]="'heading' + i"
            data-bs-parent="#faqAccordion">
            <div class="accordion-body">
              {{ faq.answer }}
            </div>
          </div>
        </div>
      </div>

      <!-- Report Section -->
      <div class="mt-4 pt-3 border-top">
        <div class="d-flex align-items-center">
          <span class="me-2">Report this fundraiser</span>
          <button class="btn btn-link p-0" title="Report">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-flag" viewBox="0 0 16 16">
              <path d="M14.778.085A.5.5 0 0 1 15 .5V8a.5.5 0 0 1-.314.464L12 9.75l-1.686-.843a.5.5 0 0 0-.447 0L8 9.75l-1.867-.907a.5.5 0 0 0-.447 0L4 9.75l-1.686-.843A.5.5 0 0 1 2 8.464V.5a.5.5 0 0 1 .314-.464L4 .75l1.867.907a.5.5 0 0 0 .447 0L8 .75l1.867.907a.5.5 0 0 0 .447 0L12 .75l2.686 1.343zM3 1.59v6.22l1.314-.657a.5.5 0 0 1 .447 0L6 7.75l1.239-.607a.5.5 0 0 1 .447 0L9 7.75l1.239-.607a.5.5 0 0 1 .447 0L12 7.75l1 .5V1.59l-2-.5-1.239.607a.5.5 0 0 1-.447 0L8 1.09 6.761 1.697a.5.5 0 0 1-.447 0L5 1.09 3 1.59z"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
